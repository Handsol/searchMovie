<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Plus</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/banner.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/movieList.css" />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="headerLogo"
        ><img src="./image/moviePlusLogo.png"
      /></a>
      <!-- 헤더 (타이틀, 로그인) -->
    </header>

    <div class="banner">
      <h2 class="bannerMainTitle">Now Playing Movies</h2>
      <div class="bannerContainer">
        <!-- 현재 상영 중인 영화 -->
      </div>
      <button class="prevButton"><</button>
      <button class="nextButton">></button>
    </div>

    <div class="searchContainer">
      <div class="search">
        <p class="searchInfo">보고싶은 영화 검색</p>
        <input class="searchMovie" pattern=".*\S.*" required />
        <button class="searchBtn" type="submit">Search</button>
      </div>
    </div>

    <main class="movie">
      <div class="movieContainer">
        <!-- 기본 영화(유명한 영화), 검색 영화 목록 -->
      </div>
    </main>

    <div class="modal">
      <div class="modalBody">
        <button class="closeModal">닫기</button>
        <div class="movieInformation">
          <!-- 포스터를 누르면 영화 관련 상세 내용 모달 -->
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="myPages">
        <a href="https://github.com/Handsol">깃허브</a>
        <a href="https://sol09-29.tistory.com/">블로그</a>
      </div>
    </footer>

    <!-- JS 파일 연결 -->
    <script src="index.js"></script>
    <script src="js/api.js"></script>
    <script src="js/banner.js"></script>
    <script src="js/movieList.js"></script>
    <script src="js/search.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
