<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Plus</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/banner.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/movieList.css" />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="headerLogo"
        ><img src="./image/moviePlusLogo.png"
      /></a>
      <!-- 헤더 (타이틀, 로그인) -->
    </header>

    <div class="banner">
      <h2 class="bannerMainTitle">Now Playing Movies</h2>
      <div class="bannerContainer">
        <!-- 현재 상영 중인 영화 -->
      </div>
      <button>
        <svg
          fill="#000000"
          viewBox="0 0 15 15"
          xmlns="http://www.w3.org/2000/svg"
          id="arrow"
          version="1.1"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          transform="matrix(-1,0,0,1,0,0)"
        >
          <path
            d="M8.29289 2.29289C8.68342 1.90237 9.31658 1.90237 9.70711 2.29289L14.2071 6.79289C14.5976 7.18342 14.5976 7.81658 14.2071 8.20711L9.70711 12.7071C9.31658 13.0976 8.68342 13.0976 8.29289 12.7071C7.90237 12.3166 7.90237 11.6834 8.29289 11.2929L11 8.5H1.5C0.947715 8.5 0.5 8.05228 0.5 7.5C0.5 6.94772 0.947715 6.5 1.5 6.5H11L8.29289 3.70711C7.90237 3.31658 7.90237 2.68342 8.29289 2.29289Z"
          ></path>
        </svg>
      </button>
      <button>
        <svg
          fill="#000000"
          viewBox="0 0 15 15"
          xmlns="http://www.w3.org/2000/svg"
          id="arrow"
          version="1.1"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          transform="matrix(1,0,0,-1,0,0)"
        >
          <path
            d="M8.29289 2.29289C8.68342 1.90237 9.31658 1.90237 9.70711 2.29289L14.2071 6.79289C14.5976 7.18342 14.5976 7.81658 14.2071 8.20711L9.70711 12.7071C9.31658 13.0976 8.68342 13.0976 8.29289 12.7071C7.90237 12.3166 7.90237 11.6834 8.29289 11.2929L11 8.5H1.5C0.947715 8.5 0.5 8.05228 0.5 7.5C0.5 6.94772 0.947715 6.5 1.5 6.5H11L8.29289 3.70711C7.90237 3.31658 7.90237 2.68342 8.29289 2.29289Z"
          ></path>
        </svg>
      </button>
    </div>

    <div class="searchContainer">
      <div class="search">
        <input class="searchMovie" pattern=".*\S.*" required />
        <button class="searchBtn" type="submit">Search</button>
        <!-- 북마크 -->
      </div>
    </div>

    <main class="movie">
      <div class="movieContainer">
        <!-- 기본 영화(유명한 영화), 검색 영화 목록 -->
      </div>
    </main>

    <div class="modal">
      <div class="modalBody">
        <button class="closeModal">닫기</button>
        <div class="movieInformation">
          <!-- 포스터를 누르면 영화 관련 상세 내용 모달 -->
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="myPages">
        <a href="https://github.com/Handsol">깃허브</a>
        <a href="https://sol09-29.tistory.com/">블로그</a>
      </div>
    </footer>

    <script src="index.js"></script>
    <script src="js/api.js"></script>
    <script src="js/movieList.js"></script>
    <script src="js/search.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
